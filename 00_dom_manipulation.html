<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipulacion Manual del DOM</title>
</head>

<body>
  <h1>Manipulacion Manual del DOM</h1>
  <form id="todo-form">
    <input type="text" id="todo-item" placeholder="Tarea por hacer">
    <input type="submit" value="agregar">
  </form>
  <h2>Lista de tareas</h2>
  <ul id="todo-list"></ul>

  <script>
    // ManipulaciÃ³n NO Reactiva del DOM 
    $item = document.getElementById("todo-item")
    $list = document.getElementById("todo-list")
    document.addEventListener("submit", e => {
      if (!e.target.matches("#todo-form")) return false
      // primero prevenimos la accion por defecto del formulario, que seria procesarse, porque el formulario lo vamos a procesar con js
      e.preventDefault();

      //agregar un item a lista

      let $li = document.createElement("li")
      $li.textContent = $item.value;
      $list.appendChild($li)
      //limpiar el input.
      $item.value = ""
      //regresamos el foco de la pagina al input
      $item.focus()
    })
  </script>
</body>

</html>
